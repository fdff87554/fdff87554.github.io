      main {

      /* Lead Text */
      .lead {

      /* Grid Layouts */
      .skills-grid,
      .projects-grid,
      .presentations-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

      }

      /* Company, Date, and Institution Styling */
      .institution,
      .company,
      .event,
      .role {
        color: #90caf9;
        font-weight: 500;
        margin-bottom: 0.25rem;
      }

      .date {
        color: #b3e5fc;
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }

      /* Item Styling */
      .education-item,
      .job,
      .project-item,
      .presentation-item {
        margin-bottom: 2rem;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .skills-grid,
        .projects-grid,
        .presentations-grid {
          grid-template-columns: 1fr;
        }

        .lead {
          font-size: 1.2rem;
        }

        .section {

        }
      }
